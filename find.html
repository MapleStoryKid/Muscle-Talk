<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>友達追加-マッスルトーク</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>NO SERVICE!</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 09:31 </span>
      </div>

      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>

        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">友達追加</h1>
      <div class="screen-header__icons">
        <span> <i class="fa-solid fa-magnifying-glass fa-lg"></i></span>

        <sapn
          ><a href="settings.html"> <i class="fa-solid fa-gear fa-lg"></i></a>
        </sapn>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fa-solid fa-qrcode"></i><span>QR codeで追加</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-address-book"></i><span>連絡先で追加</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-fingerprint"></i><span>IDで追加</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-envelope"></i><span>要請する</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">おすすめの友達</h6>
        <span>推薦の友達がいません。</span>
      </div>
      <div class="open-chat__header">
        <h4>オープンチャット</h4>

        <span
          >オープンチャットホームに行く
          <i class="fa-solid fa-chevron-right fa-xs"></i
        ></span>
      </div>

      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#マッスルマン</h5>
          <h6 class="open-post__hashtags">#筋トレ#筋肉#プロテイン</h6>
          <div class="open-post__members">
            <img
              src="https://farm2.staticflickr.com/1734/41555877065_718757db1e_o.jpg"
            />
            <span class="open-post__member-count">15人</span>
            <div class="divider"></div>
            <span class="open-post__member-status"> 活動中</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img
              src="https://th.bing.com/th/id/OIP.x9sOJI8NIrbePH4QsqWpngHaHa?pid=ImgDet&rs=1"
            />
            <div class="open-post__heart-count">
              <i class="fa-solid fa-heart fa-xs"></i>
              <span>35</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification nav__badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>
        <i class="fas fa-exclamation-triangle"></i>画面を狭めてください!<i
          class="fas fa-exclamation-triangle"
        ></i>
      </span>
    </div>
    <script
      src="https://kit.fontawesome.com/99b96296a9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
