<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Muscle Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>NO SERVICE</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 18:43 </span>
      </div>

      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>

        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">
        <i class="fas fa-dumbbell"></i> Welcome to Muscle Talk
        <i class="fas fa-dumbbell"></i>
      </h1>
      <p class="welcome-header__text">
        If you have a Muscle Talk Account, log in with your email or phone
        number.
      </p>
    </header>

    <form id="login-form" method="get" action="friends.html">
      <input
        name="type"
        class="login-form__input"
        type="text"
        placeholder="Email or phine number"
      />
      <input
        name="password"
        class="login-form__input"
        type="password"
        placeholder="Password"
      />
      <input type="submit" class="login-form__btn" value="Log in " />

      <a href="#"> Find Muscle Talk Acount or Password </a>
    </form>
    <div id="no-mobile">
      <span>
        <i class="fas fa-exclamation-triangle"></i>Narrow your screen!<i
          class="fas fa-exclamation-triangle"
        ></i>
      </span>
    </div>
    <script
      src="https://kit.fontawesome.com/99b96296a9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
